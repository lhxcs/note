        - Lec3 Regularization and Optimization: AI/cv/cs231n/lec3.md
        - Lec4 Neural Networks and Backpropagation: AI/cv/cs231n/lec4.md
        - Lec5 Image Classification with CNNs: AI/cv/cs231n/lec5.md
