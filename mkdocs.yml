site_name: Iridescent的cs笔记本
site_url: https://lhxcs.github.io/
repo_name: lhxcs/note
repo_url: https://github.com/lhxcs/note/
edit_uri: tree/master/docs
site_description: lhx的笔记本
copyright: Copyright &copy; 2022-2023 <a href="https://github.com/lhxcs" target="_blank" rel="noopener">Iridescent</a>

theme: 
  name: 'material'
  custom_dir: overrides
  language: 'zh'
  icon: 
    logo: material/notebook-outline
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.footer
  font: false
  palette:
      - scheme: default
    # - scheme: slate
    #   toggle:
    #     icon: material/brightness-4
    #     name: Switch to light mode
    # - scheme: default
    #   toggle:
    #     icon: material/brightness-7
    #     name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
    - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
    - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
    - css/custom.css
    - css/counter.css

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
    # - js/scheme.js
    - js/katex.js

plugins:
  - search
  - statistics
  - changelog
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md

nav:
  - Home: 
    - index.md
    - 更新记录: changelog.md
  - Computer Science:
    - cs/index.md
    - 编程语言:
      - cs/language/index.md
      - Python: cs/language/python.md
      - C: cs//language/c/c.md
    - 离散数学理论基础: cs/dm.md
    - 数据结构基础:
      - cs/ds/index.md
      - Algorithm Analysis: cs/ds/ch1.md
      - 树: cs/ds/ch4.md
      - 堆: cs/ds/ch5.md
      - 图: cs/ds/graph.md
      - 哈希: cs/ds/hashing.md
      - 排序: cs/ds/sorting.md
      - 理论题: cs/ds/pta.md
    - 面向对象程序设计:
